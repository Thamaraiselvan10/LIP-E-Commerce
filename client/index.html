<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta Tags -->
  <title>LIP Materials - Premium Packaging Supplies | Boxes, Covers & Tapes</title>
  <meta name="description"
    content="Shop premium packaging supplies at LIP Materials. Quality cardboard boxes, courier covers, packaging tapes for e-commerce and shipping. Wholesale prices, fast delivery." />
  <meta name="keywords"
    content="packaging supplies, cardboard boxes, courier covers, packaging tapes, e-commerce packaging, shipping boxes, wholesale packaging" />
  <meta name="author" content="LIP Materials" />

  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="LIP Materials - Premium Packaging Supplies" />
  <meta property="og:description"
    content="Shop premium packaging supplies. Quality cardboard boxes, courier covers, packaging tapes at wholesale prices." />
  <meta property="og:site_name" content="LIP Materials" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="LIP Materials - Premium Packaging Supplies" />
  <meta name="twitter:description"
    content="Shop premium packaging supplies. Quality cardboard boxes, courier covers, packaging tapes at wholesale prices." />

  <!-- Theme Color -->
  <meta name="theme-color" content="#7c3aed" />

  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Preload critical fonts -->
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    media="print" onload="this.media='all'" />
  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" />
  </noscript>

  <!-- DNS Prefetch -->
  <link rel="dns-prefetch" href="//localhost:5000" />
</head>

<body>
  <div id="root">
    <!-- Loading skeleton for better FCP -->
    <div
      style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #faf5ff 0%, #ffffff 100%);">
      <div style="text-align: center;">
        <div
          style="width: 48px; height: 48px; border: 3px solid #e9d5ff; border-top-color: #7c3aed; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;">
        </div>
        <p style="color: #6b7280; font-family: system-ui, -apple-system, sans-serif;">Loading LIP Materials...</p>
      </div>
    </div>
    <style>
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
